<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Focus Mixer üé∂</title>
  <style>
    :root {
      --bg-color: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      --card-bg: rgba(255, 255, 255, 0.8);
      --text-color: #333;
      --button-bg: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      --button-hover: linear-gradient(315deg, #2575fc 0%, #6a11cb 74%);
    }
    [data-theme="dark"] {
      --bg-color: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(20, 20, 20, 0.8);
      --text-color: #eee;
      --button-bg: linear-gradient(315deg, #ff4e50 0%, #f9d423 74%);
      --button-hover: linear-gradient(315deg, #f9d423 0%, #ff4e50 74%);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg-color);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      color: var(--text-color);
      transition: background 0.5s, color 0.5s;
    }

    header {
      text-align: center;
      margin-top: 30px;
      animation: fadeIn 1s ease forwards;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: var(--text-color);
    }

    .controls {
      margin: 20px 0;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mixer {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      animation: fadeInUp 1.2s ease forwards;
    }

    .sound {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .sound:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.9);
    }

    .sound h3 {
      margin-bottom: 15px;
    }

    .icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: float 2s infinite ease-in-out;
    }

    button {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: var(--button-hover);
    }

    .volume, .master-volume {
      width: 80%;
      margin-top: 15px;
    }

    .now-playing {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--text-color);
      min-height: 20px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: #ccc;
      border-radius: 5px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #6a11cb;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: #2575fc;
    }

    .theme-toggle {
      background: transparent;
      border: 2px solid var(--text-color);
      padding: 8px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      color: var(--text-color);
    }

    .theme-toggle:hover {
      background: var(--text-color);
      color: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes float {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-5px);}
    }
  </style>
</head>
<body>

<header>
  <h1>Ultimate Focus Mixer üé∂</h1>
  <p>Create your perfect ambient soundscape.</p>
</header>

<div class="controls">
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme üåó</button>
  <input type="range" min="0" max="1" step="0.01" value="0.5" class="master-volume" onchange="setMasterVolume(this.value)">
</div>

<div class="mixer">
  <div class="sound" id="rain">
    <div class="icon">üåßÔ∏è</div>
    <h3>Rain</h3>
    <button onclick="togglePlay('rain')">Play/Pause</button>
    <input type="range" min="0" max="1" step="0.01" class="volume" onchange="setVolume('rain', this.value)">
    <div class="now-playing" id="status-rain"></div>
  </div>
  <div class="sound" id="coffee">
    <div class="icon">‚òï</div>
    <h3>Coffee Shop</h3>
    <button onclick="togglePlay('coffee')">Play/Pause</button>
    <input type="range" min="0" max="1" step="0.01" class="volume" onchange="setVolume('coffee', this.value)">
    <div class="now-playing" id="status-coffee"></div>
  </div>
  <div class="sound" id="fireplace">
    <div class="icon">üî•</div>
    <h3>Fireplace</h3>
    <button onclick="togglePlay('fireplace')">Play/Pause</button>
    <input type="range" min="0" max="1" step="0.01" class="volume" onchange="setVolume('fireplace', this.value)">
    <div class="now-playing" id="status-fireplace"></div>
  </div>
  <div class="sound" id="forest">
    <div class="icon">üå≤</div>
    <h3>Forest Wind</h3>
    <button onclick="togglePlay('forest')">Play/Pause</button>
    <input type="range" min="0" max="1" step="0.01" class="volume" onchange="setVolume('forest', this.value)">
    <div class="now-playing" id="status-forest"></div>
  </div>
  <div class="sound" id="ocean">
    <div class="icon">üåä</div>
    <h3>Ocean Waves</h3>
    <button onclick="togglePlay('ocean')">Play/Pause</button>
    <input type="range" min="0" max="1" step="0.01" class="volume" onchange="setVolume('ocean', this.value)">
    <div class="now-playing" id="status-ocean"></div>
  </div>
  <div class="sound" id="night">
    <div class="icon">üåå</div>
    <h3>Night Crickets</h3>
    <button onclick="togglePlay('night')">Play/Pause</button>
    <input type="range" min="0" max="1" step="0.01" class="volume" onchange="setVolume('night', this.value)">
    <div class="now-playing" id="status-night"></div>
  </div>
</div>

<script>
const sounds = {
  rain: new Audio('https://cdn.pixabay.com/download/audio/2021/08/08/audio_13a3c1b9ec.mp3?filename=rain-ambient-101062.mp3'),
  coffee: new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b8a0d2b70.mp3?filename=coffee-shop-background-ambient-21354.mp3'),
  fireplace: new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_75f62b38e3.mp3?filename=fireplace-crackling-21347.mp3'),
  forest: new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b2f18e3e5.mp3?filename=forest-wind-ambience-21341.mp3'),
  ocean: new Audio('https://cdn.pixabay.com/download/audio/2022/02/24/audio_747f2b6c57.mp3?filename=calm-ocean-waves-ambient-16960.mp3'),
  night: new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_720218aa97.mp3?filename=night-forest-crickets-ambience-21336.mp3')
};

for (let key in sounds) {
  sounds[key].loop = true;
  sounds[key].volume = 0.5;
}

function togglePlay(sound) {
  const status = document.getElementById(`status-${sound}`);
  if (sounds[sound].paused) {
    sounds[sound].play();
    status.textContent = "Now Playing üéµ";
  } else {
    sounds[sound].pause();
    status.textContent = "";
  }
}

function setVolume(sound, volume) {
  sounds[sound].volume = volume;
}

function setMasterVolume(volume) {
  for (let key in sounds) {
    sounds[key].volume = volume;
  }
}

function toggleTheme() {
  const currentTheme = document.documentElement.getAttribute('data-theme');
  if (currentTheme === 'dark') {
    document.documentElement.setAttribute('data-theme', 'light');
  } else {
    document.documentElement.setAttribute('data-theme', 'dark');
  }
}
</script>

</body>
</html>
