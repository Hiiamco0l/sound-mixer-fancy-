<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Focus Mixer 🎶</title>
  <style>
    :root {
      --bg-color: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      --card-bg: rgba(255, 255, 255, 0.8);
      --text-color: #333;
      --button-bg: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      --button-hover: linear-gradient(315deg, #2575fc 0%, #6a11cb 74%);
    }
    [data-theme="dark"] {
      --bg-color: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(20, 20, 20, 0.8);
      --text-color: #eee;
      --button-bg: linear-gradient(315deg, #ff4e50 0%, #f9d423 74%);
      --button-hover: linear-gradient(315deg, #f9d423 0%, #ff4e50 74%);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg-color);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      color: var(--text-color);
      transition: background 0.5s, color 0.5s;
    }

    header {
      text-align: center;
      margin-top: 30px;
      animation: fadeIn 1s ease forwards;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: var(--text-color);
    }

    .controls {
      margin: 20px 0;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mixer {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1500px;
      animation: fadeInUp 1.2s ease forwards;
    }

    .sound {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .sound:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.9);
    }

    .sound h3 {
      margin-bottom: 15px;
    }

    .icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: float 2s infinite ease-in-out;
    }

    button {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: var(--button-hover);
    }

    .volume, .master-volume {
      width: 80%;
      margin-top: 15px;
    }

    .now-playing {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--text-color);
      min-height: 20px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: #ccc;
      border-radius: 5px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #6a11cb;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: #2575fc;
    }

    .theme-toggle {
      background: transparent;
      border: 2px solid var(--text-color);
      padding: 8px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      color: var(--text-color);
    }

    .theme-toggle:hover {
      background: var(--text-color);
      color: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes float {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-5px);}
    }
  </style>
</head>

<body>

<header>
  <h1>Ultimate Focus Mixer 🎶</h1>
  <p>Create your perfect ambient soundscape.</p>
</header>

<div class="controls">
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme 🌗</button>
  <input type="range" min="0" max="1" step="0.01" value="0.5" class="master-volume" onchange="setMasterVolume(this.value)">
</div>

<div class="mixer" id="mixer">
  <!-- All the sounds will be generated here by JavaScript -->
</div>

<script>
const sounds = [
  { name: "Rain", icon: "🌧️", src: "https://cdn.pixabay.com/download/audio/2022/03/15/audio_c506c4b97b.mp3" },
  { name: "Thunderstorm", icon: "⛈️", src: "https://cdn.pixabay.com/download/audio/2022/02/22/audio_6455c8d53e.mp3" },
  { name: "Forest Birds", icon: "🐦", src: "https://cdn.pixabay.com/download/audio/2021/09/20/audio_b7f8fb31df.mp3" },
  { name: "Campfire", icon: "🔥", src: "https://cdn.pixabay.com/download/audio/2021/08/08/audio_5e4d5eb2c8.mp3" },
  { name: "Ocean Waves", icon: "🌊", src: "https://cdn.pixabay.com/download/audio/2021/09/30/audio_5fcd6e5c7a.mp3" },
  { name: "Wind Blowing", icon: "💨", src: "https://cdn.pixabay.com/download/audio/2022/07/16/audio_b57a97dc0b.mp3" },
  { name: "River Stream", icon: "🏞️", src: "https://cdn.pixabay.com/download/audio/2022/03/23/audio_c2d556d0b8.mp3" },
  { name: "Birdsong Morning", icon: "🌄", src: "https://cdn.pixabay.com/download/audio/2021/08/08/audio_616923b9aa.mp3" },
  { name: "Cafe Chatter", icon: "☕", src: "https://cdn.pixabay.com/download/audio/2022/04/06/audio_b0162e0ee8.mp3" },
  { name: "Typing Keyboard", icon: "⌨️", src: "https://cdn.pixabay.com/download/audio/2022/10/07/audio_33058d7d93.mp3" },
  { name: "City Streets", icon: "🚦", src: "https://cdn.pixabay.com/download/audio/2022/01/19/audio_2f23e50709.mp3" },
  { name: "Train Ride", icon: "🚂", src: "https://cdn.pixabay.com/download/audio/2022/03/24/audio_2f26c13833.mp3" },
  { name: "Subway", icon: "🚇", src: "https://cdn.pixabay.com/download/audio/2022/05/04/audio_650ec7b50b.mp3" },
  { name: "Wind Chimes", icon: "🔔", src: "https://cdn.pixabay.com/download/audio/2022/03/19/audio_2e0105d01d.mp3" },
  { name: "Clock Ticking", icon: "🕰️", src: "https://cdn.pixabay.com/download/audio/2021/08/08/audio_9c458e4c7e.mp3" },
  { name: "Meditation Bells", icon: "🧘", src: "https://cdn.pixabay.com/download/audio/2022/03/19/audio_a6c57d4a18.mp3" },
  { name: "Chanting", icon: "🙏", src: "https://cdn.pixabay.com/download/audio/2021/08/08/audio_6cb278e41e.mp3" },
  { name: "Cave Drips", icon: "🕳️", src: "https://cdn.pixabay.com/download/audio/2022/07/24/audio_604d1f7b58.mp3" },
  { name: "Fireplace", icon: "🪵", src: "https://cdn.pixabay.com/download/audio/2021/09/18/audio_816ed719c5.mp3" },
  { name: "Leaves Rustling", icon: "🍂", src: "https://cdn.pixabay.com/download/audio/2021/09/10/audio_b9d4b048d4.mp3" },
  { name: "Soft Wind", icon: "🌬️", src: "https://cdn.pixabay.com/download/audio/2022/02/22/audio_c7f3c67c1e.mp3" },
  { name: "Bubbling Water", icon: "🫧", src: "https://cdn.pixabay.com/download/audio/2021/08/08/audio_1b7ba769f6.mp3" },
  { name: "Jungle Sounds", icon: "🦜", src: "https://cdn.pixabay.com/download/audio/2022/03/24/audio_c77b2e4953.mp3" },
  { name: "Mountain Wind", icon: "🏔️", src: "https://cdn.pixabay.com/download/audio/2022/06/14/audio_b1eac5c2b3.mp3" },
  { name: "Aurora Ambience", icon: "🌌", src: "https://cdn.pixabay.com/download/audio/2021/09/20/audio_b927c13c34.mp3" },
  { name: "Seagulls", icon: "🕊️", src: "https://cdn.pixabay.com/download/audio/2021/08/08/audio_503f77c3e5.mp3" },
  { name: "Farm Morning", icon: "🌾", src: "https://cdn.pixabay.com/download/audio/2021/10/28/audio_dcf11fba0e.mp3" },
  { name: "Tropical Rain", icon: "🌴", src: "https://cdn.pixabay.com/download/audio/2022/01/19/audio_6b84d6c48f.mp3" },
  { name: "Underwater", icon: "🐠", src: "https://cdn.pixabay.com/download/audio/2022/01/19/audio_c3d3c00411.mp3" },
  { name: "Deep Cave", icon: "🕳️", src: "https://cdn.pixabay.com/download/audio/2022/06/14/audio_437c7476f6.mp3" }
];

let masterVolume = 0.5;

function createSoundCard(sound) {
  const card = document.createElement('div');
  card.className = 'sound';
  
  const icon = document.createElement('div');
  icon.className = 'icon';
  icon.textContent = sound.icon;
  
  const title = document.createElement('h3');
  title.textContent = sound.name;
  
  const button = document.createElement('button');
  button.textContent = 'Play';
  
  const volume = document.createElement('input');
  volume.type = 'range';
  volume.min = '0';
  volume.max = '1';
  volume.step = '0.01';
  volume.value = '0.5';
  volume.className = 'volume';

  const nowPlaying = document.createElement('div');
  nowPlaying.className = 'now-playing';

  const audio = new Audio(sound.src);
  audio.loop = true;
  audio.volume = 0.5 * masterVolume;

  button.onclick = () => {
    if (audio.paused) {
      audio.play();
      button.textContent = 'Pause';
      nowPlaying.textContent = 'Playing...';
    } else {
      audio.pause();
      button.textContent = 'Play';
      nowPlaying.textContent = '';
    }
  };

  volume.oninput = () => {
    audio.volume = volume.value * masterVolume;
  };

  card.appendChild(icon);
  card.appendChild(title);
  card.appendChild(button);
  card.appendChild(volume);
  card.appendChild(nowPlaying);

  document.getElementById('mixer').appendChild(card);
}

function toggleTheme() {
  if (document.documentElement.getAttribute('data-theme') === 'dark') {
    document.documentElement.removeAttribute('data-theme');
  } else {
    document.documentElement.setAttribute('data-theme', 'dark');
  }
}

function setMasterVolume(val) {
  masterVolume = val;
  const sliders = document.querySelectorAll('.volume');
  sliders.forEach(slider => {
    const event = new Event('input');
    slider.dispatchEvent(event);
  });
}

sounds.forEach(createSoundCard);
</script>

</body>
</html>
