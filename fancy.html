<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Sound Mixer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-out forwards;
    }

    .mixer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-top: 30px;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    .sound {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s;
    }

    .sound:hover {
      transform: translateY(-5px);
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 999px;
      background: #ffffff22;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffffff55;
    }

    input[type="range"] {
      width: 80%;
      margin-top: 15px;
      -webkit-appearance: none;
      height: 6px;
      background: #fff;
      border-radius: 5px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      background: #66a6ff;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: #89f7fe;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Focus Sound Mixer ðŸŽ§</h1>
  <div class="mixer">
    <div class="sound">
      <h3>Rain</h3>
      <button onclick="togglePlay('rain')">Play/Pause</button>
      <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="setVolume('rain', this.value)">
    </div>
    <div class="sound">
      <h3>Coffee Shop</h3>
      <button onclick="togglePlay('coffee')">Play/Pause</button>
      <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="setVolume('coffee', this.value)">
    </div>
    <div class="sound">
      <h3>Fireplace</h3>
      <button onclick="togglePlay('fireplace')">Play/Pause</button>
      <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="setVolume('fireplace', this.value)">
    </div>
    <div class="sound">
      <h3>Windy Forest</h3>
      <button onclick="togglePlay('forest')">Play/Pause</button>
      <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="setVolume('forest', this.value)">
    </div>
  </div>

  <script>
    const sounds = {
      rain: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-rain-loop-2398.mp3'),
      coffee: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-coffee-shop-ambiance-1305.mp3'),
      fireplace: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-cozy-fireplace-crackles-1290.mp3'),
      forest: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-forest-wind-ambience-1208.mp3')
    };

    for (let key in sounds) {
      sounds[key].loop = true;
      sounds[key].volume = 0.5;
    }

    function togglePlay(sound) {
      if (sounds[sound].paused) {
        sounds[sound].play();
      } else {
        sounds[sound].pause();
      }
    }

    function setVolume(sound, volume) {
      sounds[sound].volume = volume;
    }
  </script>

</body>
</html>
